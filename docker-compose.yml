version: "3.6"

services:
  ssr:
    image: winterssy/shadowsocksr:latest
    container_name: ssr
    ports:
      - 9527:9527
      - 8686:8686
    networks:
      - ssr
    volumes:
      - "./etc/config.json:/app/config.json:ro"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

networks:
  ssr:
    name: ssr
    driver: bridge
